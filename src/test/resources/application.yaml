BUCKET_NAME: local-bucket
AZURE_APP_PRE_AUTHORIZED_APPS: "[{\"name\":\"dev-gcp:flex:flex-gateway\",\"clientId\":\"flex-gateway-client-id\"}]"
FLEX_BILDEPROSESSERING_URL: "http://flex-bildeprosessering"

management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /internal
    exposure.include: health,prometheus
    path-mapping.prometheus: /prometheus

spring:
  profiles.active: test
  main:
    banner-mode: off

logging.config: "classpath:logback-test.xml"